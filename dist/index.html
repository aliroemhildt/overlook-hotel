<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Overlook Hotel</title>
</head>
<body>
  <nav>
    <div>
      <h1 class="welcome">Welcome to the</h1>
      <h1 class="overlook-title">Overlook Hotel</h1>
    </div>
    <section class="menu hidden">
      <button id="dashboard-menu-button">Dashboard</button>
      <button id="book-menu-button">Book Now</button>
    </section>
  </nav>
  <main class="align-center">
    <section class="login hidden" tabindex="0">
      <h2 class="login-text">Log In</h2>
      <div class="input-wrapper">
        <label for="username">username:</label>
        <input type="text" placeholder="customerid" id="username">
        <label for="password">password:</label>
        <input type="text" placeholder="overlook2021" id="password">
      </div>
      <button class="login-button standard-button">Log In</button>
      <p id="error-message"></p>
    </section>
    <section class="dashboard" id="customer-dashboard" tabindex="0">
      <h2 class="my-dashboard-text">My Dashboard</h2>
      <div class="customer-dashboard-wrapper">
        <div class="customer-section-left">
          <h3>Total Bill</h3>
          <section class="total-spent-wrapper dashboard-section" tabindex="0">
          </section>
        </div>
        <div class="dashboard-section-right">
          <h3>My Bookings</h3>
          <section class="booking-cards-wrapper dashboard-section" tabindex="0">
          </section>
        </div>
      </div>
    </section>
    <section class="dashboard hidden" id="booking-dashboard" tabindex="0">
      <h2>Create New Booking</h2>
      <div class="booking-dashboard-wrapper">
        <div class="left-booking-section">
          <h3>Filter by Room Type:</h3>
          <div class="filter-wrapper dashboard-section" tabindex="0">
            <section class="room-filters" id="room-filters">
              <div class="single-filter">
                <label for="single-room">Single Room</label>
                <input class="checkbox-js" type="checkbox" id="single-room" value="single-room">
              </div>
              <div class="single-filter">
                <label for="junior-suite">Junior Suite</label>
                <input class="checkbox-js" type="checkbox" id="junior-suite" value="junior-suite">
              </div>
              <div class="single-filter">
                <label for="residential-suite">Residential Suite</label>
                <input class="checkbox-js" type="checkbox" id="residential-suite" value="residential-suite">
              </div>
              <div class="single-filter">
                <label for="suite">Suite</label>
                <input class="checkbox-js" type="checkbox" id="suite" value="suite">
              </div>
            </section>
            <div class="date-wrapper">
              <label for="date-input">Select Date</label>
              <input type="date" max="2030-01-01" id="date-input">
            </div>
            <div class="filter-button-wrapper">
              <button class="filter-button standard-button">Find Rooms</button>
            </div>
          </div>
        </div>
        <div class="available-rooms-section">
          <h3>Available Rooms</h3>
          <section class="available-rooms-wrapper dashboard-section" id="availableRooms" tabindex="0">
          </section>
        </div>
      </div>
    </section>
  </main>
  <script src="bundle.js"></script>
</body>
</html>
