<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Overlook Hotel</title>
</head>
<body>
  <nav>
    <div>
      <h1 class="welcome">Welcome to the</h1>
      <h1 class="overlook-title">Overlook Hotel</h1>
    </div>
    <div>
      <h4></h4>
    </div>
  </nav>
  <main class="align-left">
    <section class="login">
      <h3 class="login-text">Log In</h3>
      <div class="input-wrapper">
        <p>username:</p>
        <input type="text" placeholder="customerid" id="username">
        <p>password:</p>
        <input type="text" placeholder="overlook2021" id="password">
      </div>
      <button class="login-button">Log In</button>
    </section>
    <section class="customer-dashboard hidden">
      <h3>My Dashboard</h3>
      <div class="dashboard-wrapper">
        <div class="dashboard-section-left">
          <h4>Total Bill</h4>
          <section class="total-spent-wrapper dashboard-section">
          </section>
        </div>
        <div class="dashboard-section-right">
          <h4>My Bookings</h4>
          <section class="booking-cards-wrapper dashboard-section">
          </section>
        </div>
    </div>
    </section>
  </main>

  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>
</body>
</html>
